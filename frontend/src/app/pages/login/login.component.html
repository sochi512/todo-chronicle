<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">ToDo Chronicle</h1>
      <p class="text-gray-600">タスクを完了し、世界を救え！</p>
      <p class="text-gray-600">タスク管理アプリ</p>
    </div>
    <div class="mt-8 space-y-6">
      <button 
        (click)="signIn()" 
        class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-md shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2" alt="Google logo">
        Googleでログイン
      </button>
    </div>
    <div class="mt-6 text-center text-sm text-gray-500">
      <p>ログインすることで、あなたの冒険が始まります</p>
    </div>
  </div>
</div>
